<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Beautiful Weather App</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <div class="app-header">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherSphere</h1>
            </div>
            
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="city-input-btn" onclick="getWeather()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <div class="location-info">
                    <h2 id="city-name"></h2>
                    <p id="date" class="date-time"></p>
                </div>
                
                <div class="weather-main">
                    <div class="temperature-display">
                        <img id="weather-icon" src="" alt="Weather Icon">
                        <span id="temperature"></span>
                    </div>
                    <p id="description" class="weather-desc"></p>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <span id="pressure"></span>
                    </div>
                </div>
            </div>
            
            <div class="footer-note">
                <p>Powered by OpenWeatherMap</p>
            </div>
        </div>
    </div>

    <!-- jQuery & Moment.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    
    <!-- Local JavaScript -->
    <script src="weather.js"></script>
</body>
</html>
